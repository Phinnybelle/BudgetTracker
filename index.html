<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">

<div class="flex flex-col items-center p-4 sm:p-6 md:p-8">

    <!-- Header -->
    <div class="bg-purple-200 rounded-lg shadow-lg w-full max-w-5xl p-4 sm:p-6 md:p-8 text-center">
        <h1 class="text-3xl md:text-4xl font-serif font-bold">phinX</h1>
        <h2 class="text-2xl md:text-4xl font-serif font-bold">BUDGET TRACKER APP</h2>

    <!-- Input Form -->
    <div class="flex flex-col md:flex-row flex-wrap items-center w-full max-w-5xl mt-6 gap-4">
        <div class="bg-white p-4 rounded-lg border w-full md:flex-1 md:min-w-[0] md:mr-2 mb-2 md:mb-0">
            <label for="inputItem" class="font-bold block mb-1">ITEM:</label>
            <input id="inputItem" type="text" placeholder="Add an item" class="border py-2 px-2 w-full rounded" required>
        </div>

        <div class="bg-white p-4 rounded-lg border w-full md:flex-1 md:min-w-[0] md:mr-2 mb-2 md:mb-0">
            <label for="inputAmt" class="font-bold block mb-1">AMOUNT:</label>
            <input id="inputAmt" type="number" class="border py-2 px-2 w-full rounded" required>
        </div>

        <div class="bg-white p-4 rounded-lg border w-full md:flex-1 md:min-w-[0] md:mr-2 mb-2 md:mb-0">
            <label for="inputCategory" class="font-bold block mb-1">CATEGORY:</label>
            <select id="inputCategory" class="border py-2 px-2 w-full rounded" required>
                <option value="Income">Income</option>
                <option value="Expenses">Expenses</option>
            </select>
        </div>

        <div class="bg-white p-4 rounded-lg border w-full md:flex-1 md:min-w-[0] md:mr-2 mb-2 md:mb-0">
            <label for="inputDate" class="font-bold block mb-1">DATE:</label>
            <input id="inputDate" type="date" class="border py-2 px-2 w-full rounded" required>
        </div>

        <div class="flex justify-center md:justify-start mt-2 md:mt-0">
            <button id="addBtn" class="w-full md:w-auto bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 transition">
                Add
            </button>
        </div>
    </div>

    <!-- Budget Table -->
    <div class="flex flex-col w-full max-w-5xl mt-6 overflow-x-auto">
        <h2 class="font-bold mb-2 text-center">My Budget List</h2>
        <table class="table-auto border-collapse border w-full text-center">
            <thead>
                <tr>
                    <th class="border border-black p-2 text-sm md:text-base">ITEM</th>
                    <th class="border border-black p-2 text-sm md:text-base">AMOUNT</th>
                    <th class="border border-black p-2 text-sm md:text-base">CATEGORY</th>
                    <th class="border border-black p-2 text-sm md:text-base">DATE</th>
                    <th class="border border-black p-2 text-sm md:text-base">DELETE</th>
                </tr>
            </thead>
            <tbody id="tableBody">
        
            </tbody>
            <tfoot>
                <tr>
                    <td class="border border-black p-2 font-bold">Total</td>
                    <td id="totalAmt" class="border border-black p-2"></td>
                    <td class="border border-black p-2"></td>
                    <td class="border border-black p-2"></td>
                    <td class="border border-black p-2"></td>
                </tr>
            </tfoot>
        </table>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
